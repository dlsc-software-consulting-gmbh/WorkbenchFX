project:
  name: WorkbenchFX
  description: A lightweight RCP framework for JavaFX applications.
  website: https://github.com/dlsc-software-consulting-gmbh/WorkbenchFX/
  authors:
    - Dirk Lemmermann
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2022

release:
  github:
    branch: master-11
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      hide:
        contributors:
          - 'GitHub'